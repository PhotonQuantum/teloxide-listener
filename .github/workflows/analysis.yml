on:
  push:
    branches:
      - master

name: sarif

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout ðŸ›Žï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ðŸ›Žï¸
        with:
          components: clippy
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - run: cargo install clippy-sarif
        name: Install clippy-sarif ðŸ›Žï¸
      - run:
          cargo clippy --all-targets --message-format=json | clippy-sarif > results.sarif
        name: Run Clippy Lints ðŸ”¨
      - run:
          cargo clippy --all-features --all-targets --message-format=json | clippy-sarif > results_webhook.sarif
        name: Run Clippy Lints (webhook) ðŸ”¨
      - uses: github/codeql-action/upload-sarif@v1
        name: Upload SARIF file ðŸš€
        with:
          sarif_file: results.sarif
      - uses: github/codeql-action/upload-sarif@v1
        name: Upload SARIF file ðŸš€
        with:
          sarif_file: results_webhook.sarif
